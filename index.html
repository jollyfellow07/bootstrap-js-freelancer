<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- header della pagiina-->
    <header class="row bg-dark g-0 container-fluid">
            <div class="col-3 text-info text-center">
                <p>Portfolio</p>
            </div>
            <div class="col-6"></div>
            <div class="col-3 text-info text-center">
                <p> <u>CONTACT ME</u> </p>
            </div>
    </header>

    <!--immagine profilo-->
    <div class="container-fluid row justify-content-center gx-0 p-4 bg-info text-center">
        <img class="col-6" src="./img/undraw_profile_pic_ic5t.svg" alt="profilo" width="300" height="300">
        <h3>Pinco Pallino</h3>
        <p>WEB DESIGNER</p>
        <br><br>
    </div>
    
    <!--portfolio-->
    <main class="container">
        <div class="row justify-content-center mx-5">
          <div class="col-6 text-center my-3">
            <h2>PORTFOLIO</h2>
          </div>
        </div>
        <!--Aggiunta delle sei schede di website-->
    <div class="container-fluid mx-4 g-4 p-2 row">
      <!--********************************WEBSITE CABINA***********************************************-->
      <div class="col-4">
        <div class="border text-center">
            <img class="img-fluid" src="./img/portfolio/cabin.png" alt="capanna">
            <h4 class="pt-3">Cabin Website</h4>
          <div class="pb-3">
            <button type="button" class="btn btn-info mx-2">Preview</button>
            <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
          </div>
        </div>
      </div>

      <!--********************************WEBSITE TORTA***********************************************-->
      <div class="col-4 ">
        <div class="border text-center">
          <img class="img-fluid" src="./img/portfolio/cake.png" alt="torta">
          <h4 class="pt-3">Cake Website</h4>
          <div class="pb-3">
            <button type="button" class="btn btn-info mx-2">Preview</button>
            <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
          </div>
        </div>
      </div>
      <!--********************************WEBSITE CIRCO***********************************************-->
      <div class="col-4">
        <div class="border text-center">
          <img class="img-fluid" src="./img/portfolio/circus.png" alt="circo">
          <h4 class="pt-3">Circus Website</h4>
          <div class="pb-3">
            <button type="button" class="btn btn-info mx-2">Preview</button>
            <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
          </div>
        </div>
      </div>
      <!--********************************WEBSITE VIDEOGIOCO***********************************************-->
      <div class="col-4">
        <div class="border text-center">
          <img class="img-fluid" src="./img/portfolio/game.png" alt="videogame">
          <h4 class="pt-3">Game Website</h4>
          <div class="pb-3">
            <button type="button" class="btn btn-info mx-2">Preview</button>
            <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
          </div>
        </div>
      </div>

      <!--********************************WEBSITE SICUREZZA***********************************************-->
      <div class="col-4">
        <div class="border text-center">
          <img class="img-fluid" src="./img/portfolio/safe.png" alt="sicurezza">
          <h4 class="pt-3">Safe Website</h4>
          <div class="pb-3">
            <button type="button" class="btn btn-info mx-2">Preview</button>
            <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
          </div>
        </div>
      </div>

      <!--********************************WEBSITE SOTTOMARINO***********************************************-->
      <div class="col-4 text-center">
        <div class="border">
        <img class="img-fluid" src="./img/portfolio/submarine.png" alt="sottomarino">
        <h4 class="pt-3">Submarine Website</h4>
        <div class="pb-3">
          <button type="button" class="btn btn-info mx-2">Preview</button>
          <button type="button" class="btn btn-outline-info mx-2">Visit site</button>
        </div>
        </div>  
      </div>
    </div>
    <br> <br>
    </main>

    <!--******************************************FORM*************************************-->
    <footer class="bg-info container-fluid">
        <div class="row justify-content-center mx-5">
          <div class="col-6 text-center my-3">
            <h2>WANT AN OFFER?</h2>
          </div>
        </div>
      <form >
        <div class="row container mx-4 g-4 row">
          <!--******************************************Nome e Cognome*************************************-->
          <div class="col-6">
            <p>First name</p>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-6">
            <p>Last name</p>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          
          <!--******************************************Email e Ore*************************************-->
          <div class="col-6">
            <p>Email</p>
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="col-6">
            <p>Hours requested</p>
            <input type="text" id="ore" class="form-control" placeholder="Hours requested">
        </div>

        <!--******************************************Tipo di lavoro e CODICE SCONTO*************************************-->
        <div class="col-6">
          <p>Type of work</p>
          <select id="lavoro" class="form-select">
            <option selected>Choose...</option>
            <option value="1" >Backend</option>
            <option value="2" >Frontend</option>
            <option value="3" >Analisi progettuale</option>
           </select>
        </div>
        <div class="col-6">
          <p>Discount Code</p>
          <input type="text" class="form-control" id="inputSconto">
        </div>
      
      <!--******************************************MESSAGGIO *************************************-->
      <div class="form-group">
        <p>Message</p>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!--******************************************Bottone Submit *************************************-->
      <div class="col-12 text-center">
      <button type="button" class="btn btn-primary" id="submit" >Submit</button>
    </div>
    
    <br> <br>
    <h2 id="prezzoFinale"></h2>
    <br> <br>
  </div>
      </form>
    </footer>

  



    <script type=" text/javascript" src="main.js"></script>

  </body>
</html>
